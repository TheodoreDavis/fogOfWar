{% extends "layout.html" %}
{% block head %}
    <link class="jsbin" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/base/jquery-ui.css" rel="stylesheet" type="text/css" />
    <script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.0/jquery-ui.min.js"></script>
    <meta charset=utf-8 />
{% endblock %}

{% block content %}

<h2>{{ title }}.</h2>
<h3>{{ message }}</h3>

<form method=post enctype=multipart/form-data>
    <div>
        <p>Select a file to upload:</p>
        <input type="file" onchange="readURL(this)" name="file" id="in"/>
    </div>
    <div  ondrop="drop(event)" ondragover="allowDrop(event)" style="border:dashed;border-color:red;" id="dropBox">
        <img id="targ" src="#" alt="Or drag an image here!" style="max-height:400px;max-width:300px;"/>
    </div>
    <input type="submit" value="Upload" />
</form>

<script>
    function allowDrop(ev) {
        console.log('File(s) in drop zone');

        ev.preventDefault();
    }

    function drop(ev) {
        ev.preventDefault();

        if (ev.dataTransfer.items) {
            console.log('Hello');
            console.log(document.body.style.backgroundColor);
            // Use DataTransferItemList interface to access the file(s)
            for (var i = 0; i < ev.dataTransfer.items.length; i++) {
                // If dropped items aren't files, reject them
                if (ev.dataTransfer.items[i].kind === 'file') {
                    var file = ev.dataTransfer.items[i].getAsFile();
                    console.log('... file[' + i + '].name = ' + file.name);
                    if (i == 0)
                        document.getElementById('drag').innerHTML = file.name;
                    document.getElementById('in').files[i] = file;
                }
            }
        } else {
            // Use DataTransfer interface to access the file(s)
            for (var i = 0; i < ev.dataTransfer.files.length; i++) {
                console.log('... file[' + i + '].name = ' + ev.dataTransfer.files[i].name);
            }
        }

    }

    function readURL(input) {
        if (input.files && input.files[0]) {
            document.getElementById('dropBox').style.borderColor = 'yellowgreen';
                var reader = new FileReader();

                reader.onload = function (e) {
                    $('#targ')
                        .attr('src', e.target.result)
                        .width(300)
                        .height(400);
                };

                reader.readAsDataURL(input.files[0]);
            }
        }
</script>
{% endblock %}
